<html>
<head>
<title>City Finder</title>

<script src="weather.js"></script>
</head>
<body>
<form>
Enter A Utah City: <input type="text" id="cityfield" value=""><br>

</form>
<p>City</p>
<textarea id="dispcity">No City</textarea>

</form>
<div id="movie_results">No Results</div>

</body>
</html>
